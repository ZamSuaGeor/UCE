<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Universidad Central del Ecuador</title>
    <link rel="icon" href="https://www.uce.edu.ec/html/themes/dcmtheme/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="loader">
    <img src="logo/uce.png" alt="Logo UCE">
    <div class="loading-text">Universidad Central del Ecuador</div>
    <hr>
    <div class="loading-text1">Omniun Potentior est Sapientia</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</div>

<script>
    // Simular carga y redirigir después de que la barra de progreso esté completa
    const progressBar = document.getElementById('progress-bar');
    
    // Función para simular el progreso
    function simulateLoading() {
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "prueba.html"; // Cambia esto a tu URL de destino
                }, 500); // Espera medio segundo antes de redirigir
            } else {
                width++;
                progressBar.style.width = width + '%'; // Actualiza el ancho de la barra
            }
        }, 10); // Cambia la velocidad de la carga aquí
    }

    simulateLoading();
</script>

</body>
</html>
